<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        h2 {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-bottom: 25px;
            color: #333;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container" style="max-width: 420px; margin-top: 80px;">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2>회원가입</h2>

                {% if error %}
                <div class="alert alert-danger text-center">{{ error }}</div>
                {% endif %}

                <form method="POST" action="{{ url_for('join') }}">
                    <div class="mb-3">
                        <input type="text" name="id" class="form-control" placeholder="아이디" required autofocus />
                    </div>
                    <div class="mb-3">
                        <input type="text" name="username" class="form-control" placeholder="이름" required />
                    </div>
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" placeholder="이메일" required />
                    </div>
                    <div class="mb-3">
                        <input type="password" name="pw" class="form-control" placeholder="비밀번호" required />
                    </div>
                    <div class="mb-4">
                        <input type="password" name="pw1" class="form-control" placeholder="비밀번호 재입력" required />
                    </div>

                    <button type="submit" class="btn btn-primary w-100">가입하기</button>
                </form>

                <p class="mt-3 text-center">
                    이미 계정이 있으신가요?
                    <a href="{{ url_for('login') }}">로그인</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
