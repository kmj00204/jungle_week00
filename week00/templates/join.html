<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로그인</title>
    <style>
        body {
            background: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 15px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-top: 5px;
            border: 1.5px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            background-color: #ffdddd;
            color: #d8000c;
            border-left: 6px solid #d8000c;
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>로그인</h2>
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <label for="id">아이디
                <input id="id" type="text" name="id" placeholder="아이디를 입력하세요" required autofocus style="width:300px;;">
            </label>
            <label for="pw">비밀번호
                <input id="pw" type="password" name="pw" placeholder="비밀번호를 입력하세요" required style="width:300px;">
            </label>
            <button type="submit">로그인</button>
            <button type="button" onclick="window.location.href='join'">회원가입</button>

        </form>
    </div>
</body>

</html>
